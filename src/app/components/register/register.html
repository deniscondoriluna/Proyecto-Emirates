<div class="register-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="assets/aeropuerto.png" alt="Emirates Logo" class="logo-image mb-3">
              <h2 class="card-title">Crear Cuenta</h2>
              <p class="text-muted">Emirates</p>
            </div>

            <!-- Mensaje de error -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>

            <!-- Formulario de registro -->
            <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    [(ngModel)]="registerData.name"
                    #nameInput="ngModel"
                    required
                    minlength="3"
                    placeholder="Hector Ossandón"
                    [class.is-invalid]="nameInput.invalid && nameInput.touched"
                  >
                  <div class="invalid-feedback" *ngIf="nameInput.invalid && nameInput.touched">
                    <div *ngIf="nameInput.errors?.['required']">El nombre es requerido</div>
                    <div *ngIf="nameInput.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    [(ngModel)]="registerData.email"
                    #emailInput="ngModel"
                    required
                    email
                    placeholder="aracena@example.com"
                    [class.is-invalid]="emailInput.invalid && emailInput.touched"
                  >
                  <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
                    <div *ngIf="emailInput.errors?.['required']">El email es requerido</div>
                    <div *ngIf="emailInput.errors?.['email']">Ingresa un email válido</div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    id="password"
                    name="password"
                    [(ngModel)]="registerData.password"
                    #passwordInput="ngModel"
                    required
                    minlength="6"
                    placeholder="Mínimo 6 caracteres"
                    [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                  >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="showPassword = !showPassword"
                  >
                    <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                  </button>
                  <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
                    <div *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    #confirmPasswordInput="ngModel"
                    required
                    placeholder="Repite tu contraseña"
                    [class.is-invalid]="(confirmPasswordInput.touched && confirmPassword !== registerData.password)"
                  >
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="showConfirmPassword = !showConfirmPassword"
                  >
                    <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                  </button>
                  <div class="invalid-feedback" *ngIf="confirmPasswordInput.touched && confirmPassword !== registerData.password">
                    Las contraseñas no coinciden
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label">Tipo de cuenta</label>
                <div class="row">
                  <div class="col-6">
                    <div class="form-check form-check-inline p-3 border rounded w-100"
                         [class.border-primary]="registerData.role === 'client'">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="role"
                        id="roleClient"
                        value="client"
                        [(ngModel)]="registerData.role"
                        required
                      >
                      <label class="form-check-label w-100" for="roleClient">
                        <i class="bi bi-person-circle d-block fs-3"></i>
                        <strong>Cliente</strong>
                        <small class="d-block text-muted">Reservar vuelos y servicios</small>
                      </label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check form-check-inline p-3 border rounded w-100"
                         [class.border-primary]="registerData.role === 'admin'">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="role"
                        id="roleAdmin"
                        value="admin"
                        [(ngModel)]="registerData.role"
                        required
                      >
                      <label class="form-check-label w-100" for="roleAdmin">
                        <i class="bi bi-shield-check d-block fs-3"></i>
                        <strong>Administrador</strong>
                        <small class="d-block text-muted">Gestionar vuelos y rutas</small>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="registerForm.invalid || confirmPassword !== registerData.password || isLoading"
                >
                  <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
                  <span *ngIf="isLoading">Creando cuenta...</span>
                  <span *ngIf="!isLoading">Crear Cuenta</span>
                </button>
              </div>
            </form>

            <hr>

            <div class="text-center">
              <p class="mb-0">¿Ya tienes cuenta? <a routerLink="/login" class="text-decoration-none">Iniciar sesión</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
